name: Generate pacman animation

on:
  schedule:       # runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          fill_color: "#FF69B4"   # Pacman - hot pink
          empty_color: "#000000"  # Empty squares - black
          ghost_color: "#FFB6C1"  # Ghosts - light pink
          dot_color: "#000000"    # Dots - black (hidden on white background)


      - name: Force black background in SVG
        run: |
          # Change white background to black inside the SVG
          sed -i 's/fill="white"/fill="black"/g' dist/pacman-contribution-graph.svg || true
          sed -i 's/background-color:white/background-color:black/g' dist/pacman-contribution-graph.svg || true
          sed -i 's/rect width="100%" height="100%" fill="white"/rect width="100%" height="100%" fill="black"/g' dist/pacman-contribution-graph.svg || true

      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
